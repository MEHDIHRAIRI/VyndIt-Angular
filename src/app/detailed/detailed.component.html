<!-- Page Content -->
<div class="container">

    <!-- Portfolio Item Heading -->
    <h1 class="my-4">{{store.name}}
      <small>{{store.companyname}}</small>
    </h1>
  
    <!-- Portfolio Item Row -->
    <div class="row">
  
      <div class="col-md-8">
        <img class="img-fluid" src="https://media.istockphoto.com/photos/clothes-shop-interior-picture-id901863672?k=6&m=901863672&s=612x612&w=0&h=-_sWo8B6OJRaj4OuwblW8ytajBnBY_UMuaXGjr95wrE= " alt="Store Photo">
      </div>
  
      <div class="col-md-4">
        <h3 class="my-3">Store Description</h3>
        <p>{{store.description}}</p>
        <h3 class="my-3">Project Details</h3>
        <ul>
          <li>Address:  {{store.address}}</li>
          <li>Type:  {{store.type}}</li>
          <li>Phone:  {{store.phone}}</li>
        </ul>
      </div>
      
     
<link href='https://api.mapbox.com/mapbox-gl-js/v2.0.0/mapbox-gl.css' rel='stylesheet' />

    </div>
    <!-- /.row -->
    
  </div>
