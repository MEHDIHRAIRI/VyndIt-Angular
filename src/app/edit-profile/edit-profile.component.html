
<div class="container" style="margin-top: 100px;">
  <h1>Edit Profile</h1>
  <hr>
<div class="row">
    <!-- left column -->
   
    
    <!-- edit form column -->
    <div class="col-md-9 personal-info">
      <div class="alert alert-info alert-dismissable">
        <a class="panel-close close" data-dismiss="alert">Ã—</a> 
        <i class="fa fa-coffee"></i>
        This is an <strong>.alert</strong>. Use this to show important messages to the user.
      </div>
      <h3>Personal info</h3>
      
      <form class="form-horizontal" role="form" [formGroup]="form" (ngSubmit)="submit()">
        <div class="form-group">
          <label class="col-lg-3 control-label">Username:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" formControlName="username">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Full name:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text"  formControlName="fullname">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Email:</label>
          <div class="col-lg-8">
            <input class="form-control" type="text" formControlName="email">
          </div>
        </div>
        <div class="form-group">
          <label class="col-lg-3 control-label">Password:</label>
          <div class="col-lg-8">
            <input class="form-control" type="password" formControlName="password">
          </div>
        </div>
        <div class="form-group">
          <label class="col-md-3 control-label"></label>
          <div class="col-md-8">
          <button class="btn btn-primary" style="width: 300px;margin-left: 50px" type="submit" >save </button>
            <span></span>
            <input type="reset" class="btn btn-default" (click)="resert()" value="Cancel">
          </div>
        </div>
      </form>
    </div>
</div>
</div>
<hr>
